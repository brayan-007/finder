  <script>
    function FontSize(type) {
      var ids = [".texto"];
      ids.forEach(id => {
        var elemento = document.querySelector(id);
        var size = window.getComputedStyle(elemento
          , null).getPropertyValue('font-size');
        size = parseFloat(size);
        if (type == 'A+') {
          elemento.style.fontSize = (size + 1) + "px";
        } else {
          elemento.style.fontSize = (size - 1) + "px";
        }
      })
    }
  </script>
