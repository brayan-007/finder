<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family finder</title>
  <link rel="stylesheet" href="sobre.css">
</head>

<body>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <header>
    <div class="container">
      <div class="menu">Family finder</div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="sobre_nos.html">Sobre nós</a>
        <a href="#">Nossa campanha</a>
        <a href="fim.html">Motivacional</a>
        <a href="depoimento.html">Depoimento</a>
      </nav>
    </div>
  </header>
  <div class="wrapper">
    <div class="bts">
      <button onclick="FontSize('A+')">A+</button>
      <button onclick="FontSize('A-')">A-</button>
    </div>
    <div class="texto">
      <h4 id="h4"></h4>
      <p id="p">Sabemos que no Brasil é muito complicado adotar uma criança,
        por conta de diversas leis e exigências, porém estamos aqui para te ajudar
        e para ajudar as crianças que precisam de ajuda.</p>
    </div>
  </div>

  <img src="happy kids.jfif">

  <footer>
    <div class="foot">
      <span>Desenvolvido por Brayan, Otavio e Matheus</span>
    </div>
  </footer>

  <script>
    function FontSize(type) {
      var ids = [".texto"];
      ids.forEach(id => {
        var elemento = document.querySelector(id);
        var size = window.getComputedStyle(elemento, null).getPropertyValue('font-size');
        size = parseFloat(size);
        if (type == 'A+') {
          elemento.style.fontSize = (size + 1) + "px";
        } else {
          elemento.style.fontSize = (size - 1) + "px";
        }
      })
    }
  </script>
</body>

</html>
